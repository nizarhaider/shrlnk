<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortLink - Generate Custom Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen flex flex-col">
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <svg class="w-10 h-10 text-blue-600 mr-3" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0 1 1 0 00-1.414 1.414 4 4 0 005.656 0l3-3a4 4 0 00-5.656-5.656l-1.5 1.5a1 1 0 101.414 1.414l1.5-1.5z" clip-rule="evenodd" />
                    <path fill-rule="evenodd" d="M7.414 15.414a2 2 0 01-2.828-2.828l3-3a2 2 0 012.828 0 1 1 0 001.414-1.414 4 4 0 00-5.656 0l-3 3a4 4 0 005.656 5.656l1.5-1.5a1 1 0 10-1.414-1.414l-1.5 1.5z" clip-rule="evenodd" />
                </svg>
                <span class="text-2xl font-bold text-gray-800">ShortLink</span>
            </div>
            <a href="/" class="text-blue-600 hover:text-blue-800 transition duration-300">
                Back to Home
            </a>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-12 flex-grow">
        <div class="max-w-2xl mx-auto bg-white shadow-2xl rounded-xl overflow-hidden">
            <div class="bg-blue-600 text-white p-6">
                <h1 class="text-3xl font-bold">Generate Custom Short Link</h1>
            </div>

            <form method="POST" class="p-8 space-y-6">
                {% if error %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">{{ error }}</span>
                </div>
                {% endif %}

                {% if success %}
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">{{ success }}</span>
                </div>
                {% endif %}

                <div>
                    <label for="short_link" class="block text-gray-700 font-bold mb-2">
                        Short Link <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="short_link" 
                        name="short_link" 
                        placeholder="Enter your custom short link, shrlnk.icu/example" 
                        pattern="[a-zA-Z0-9-]{3,20}" 
                        title="3-20 characters, alphanumeric and hyphens only"
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <p class="text-gray-500 text-sm mt-1">Use 3-20 characters, alphanumeric and hyphens only</p>
                </div>

                <div>
                    <label for="original_url" class="block text-gray-700 font-bold mb-2">
                        Original URL <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="url" 
                        id="original_url" 
                        name="original_url" 
                        placeholder="https://example.com" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <div>
                    <label for="image_url" class="block text-gray-700 font-bold mb-2">
                        Preview Image URL <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="url" 
                        id="image_url" 
                        name="image_url" 
                        placeholder="https://example.com/image.jpg" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <div class="bg-gray-50 p-6 rounded-lg">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">
                        Optional Preview Customization
                    </h3>

                    <div>
                        <label for="og_title" class="block text-gray-700 mb-2">
                            Preview Title
                        </label>
                        <input 
                            type="text" 
                            id="og_title" 
                            name="og_title" 
                            placeholder="Custom link title" 
                            maxlength="200"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>

                    <div class="mt-4">
                        <label for="og_description" class="block text-gray-700 mb-2">
                            Preview Description
                        </label>
                        <textarea 
                            id="og_description" 
                            name="og_description" 
                            placeholder="Add a description to make your link more engaging" 
                            maxlength="200"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            rows="3"
                        ></textarea>
                    </div>
                </div>

                <input type="hidden" name="og_type" value="website">

                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition duration-300 flex items-center justify-center"
                >
                    <i class="fas fa-link mr-2"></i> Generate Short Link
                </button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 ShortLink. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
